<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <nav>
      <div class="banner">
        <h2 class="heading">
          Gifting Deal: Shop above Rs 9,999 and Avail a 10% discount
        </h2>
      </div>
      <div class="navbar">
        <ul>
          <li>LIPS</li>
          <li>EYES</li>
          <li>FACE</li>
          <li>NAILS</li>
          <li>SKINCARE</li>
          <li>ACCESSORIES</li>
          <li>GIFTS & KITS</li>
          <li>BESTSELLERS</li>
          <li>NEW LAUNCHES</li>
          <li>OFFERS</li>
          <li>BLOG</li>
        </ul>
      </div>
    </nav>
    <section class="products">
      <h2 class="tagline">
        <b
          ><em>
            <span class="material-symbols-outlined"> star </span>Shop by Brand
          </em></b
        >
      </h2>
      <div class="container">
        <div class="card">
          <img
            src="https://www.milton.in/cdn/shop/files/1_211a190a-fc90-4124-9778-d16f371049c2.png?v=1702893195&width=360"
            alt=""
          />
        </div>
        <div class="card">
          <img
            src="https://www.milton.in/cdn/shop/files/1_211a190a-fc90-4124-9778-d16f371049c2.png?v=1702893195&width=360"
            alt=""
          />
        </div>
        <div class="card">
          <img
            src="https://www.milton.in/cdn/shop/files/1_211a190a-fc90-4124-9778-d16f371049c2.png?v=1702893195&width=360"
            alt=""
          />
        </div>
        <div class="card">
          <img
            src="https://www.milton.in/cdn/shop/files/1_211a190a-fc90-4124-9778-d16f371049c2.png?v=1702893195&width=360"
            alt=""
          />
        </div>
      </div>
      <div class="container">
        <div class="card">
          <img
            src="https://www.milton.in/cdn/shop/files/1_211a190a-fc90-4124-9778-d16f371049c2.png?v=1702893195&width=360"
            alt=""
          />
        </div>
        <div class="card">
          <img
            src="https://www.milton.in/cdn/shop/files/1_211a190a-fc90-4124-9778-d16f371049c2.png?v=1702893195&width=360"
            alt=""
          />
        </div>
        <div class="card">
          <img
            src="https://www.milton.in/cdn/shop/files/1_211a190a-fc90-4124-9778-d16f371049c2.png?v=1702893195&width=360"
            alt=""
          />
        </div>
        <div class="card">
          <img
            src="https://www.milton.in/cdn/shop/files/1_211a190a-fc90-4124-9778-d16f371049c2.png?v=1702893195&width=360"
            alt=""
          />
        </div>
      </div>
    </section>
    <section class="form">
      <form class="box">
        <label for="email">Email</label>
        <br />
        <input id="email" type="email" required />
        <br />
        <label for="password">Password</label>
        <br />
        <input id="password" type="password" minlength="8" required />
        <br />
        <label for="textarea">Message:</label>
        <br />
        <textarea name="" id="textarea" cols="40" rows="7"></textarea>
        <br />
        <label for="rating">Website Rating</label>
        <br />
        <input id="excellent" name="rating" type="radio" />
        <label for="excellent">Excellent</label>
        <input id="good" name="rating" type="radio" />
        <label for="good">Good</label>
        <input id="average" name="rating" type="radio" />
        <label for="average">Average</label>
        <input id="poor" name="rating" type="radio" />
        <label for="poor">Poor</label>
        <br />
        <label for="age">Age(10-100)</label>
        <br />
        <input id="age" type="number" min="10" max="100" />
        <br />
        <label for="website">Website URL <sub>(optional)</sub>:</label>
        <br />
        <input type="url" name="" id="website" />
        <br />
        <input id="check" type="checkbox" required />
        <label for="check">I agree to the terms and conditions</label>
        <br />
        <input type="submit" name="Submit" id="" />
      </form>
    </section>
  </body>
</html>
